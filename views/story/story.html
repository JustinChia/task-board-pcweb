<div class="page-header">
  <strong class="page-header-title">故事</strong>
  <form class="form-inline pull-right" style="margin-top: -10px;">
    <div class="form-group">
      <label>版本</label>
      <select id="version-select" class="form-control" ng-model="versionId">
        <option value="{{version.id}}" ng-repeat="version in versionList">{{version.project.name}}->{{version.name}}</option>
      </select>
    </div>
    <button class="btn btn-primary btn-sm" ng-click="addStory()">新增</button>
  </form>
</div>
<table class="table table-bordered table-hover">
  <thead>
  <tr>
    <th class="col-xs-6">故事名称</th>
    <th class="col-xs-2">优先级</th>
    <th class="col-xs-2">负责人</th>
    <th class="col-xs-2 text-center">操作</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="story in storyList">
    <td>{{story.title}}</td>
    <td>{{story.priority ? story.priority : ''}}</td>
    <td>{{story.user.name}}</td>
    <td class="text-center">
      <div class="btn-group btn-group-sm">
        <button class="btn btn-primary" ng-click="editStory(story.id, $index)">修改</button>
        <button class="btn btn-primary" ng-click="deleteStory(story.id)">删除</button>
      </div>
    </td>
  </tr>
  </tbody>
</table>
<div id="story-form" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{action == '1' ? '新增' : '修改'}}故事</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" name="myForm">
          <div class="form-group">
            <label class="col-sm-2 control-label">故事名称 <span style="color: red;">*</span></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="storyData.title" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">负责人 <span style="color: red;">*</span></label>
            <div class="col-sm-10">
              <select class="form-control" ng-model="storyData.leader" required>
                <option value="{{user.id}}" ng-repeat="user in userList">{{user.name}}</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">优先级</label>
            <div class="col-sm-10">
              <select class="form-control" ng-model="storyData.priority">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" ng-disabled="myForm.$invalid" ng-click="save()">保存</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
